
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <table class="table" style="width: 30rem; height: 33rem">
              <thead>
                <tr id="titulo">
                  <th class="h4">#</th>
                  <th class="h4">Nombre</th>
                  <th class="h4">Collection</th>
                  <th class="h4">Price($USD)</th>
                </tr>
              </thead>
              <tbody id="series">
                <tr *ngFor = "let s of articulo">
                  <td>
                    <dd>{{s.id}}</dd>
                  </td>
                  <td>
                    <dd (click)="OnSelected(s)" style="color:blue">{{s.name}}</dd>
                  </td>
                  <td>
                    <dd>{{s.collection}}</dd>
                  </td>
                  <td>
                    <dd>{{s.price}}</dd>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col" *ngIf="selected">
                <app-articulo-detail [articuloDetail]="selectedArticulo"></app-articulo-detail>
          </div>
        </div>
      </div>
      <br>
          <div class="row">
            <tr>
              <td>Average price: {{promedioPrecio}} </td>
            </tr>
          </div>
